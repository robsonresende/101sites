<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- Meta tags obrigatórias -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS -->
		<link rel="stylesheet" href="style.css">

		<title>Calculadora</title>

	</head>
	<body>
		<h1>Olá mundo da calculadora!!</h1>

		<div id="container">
			<div id="displayItem">0</div>
			<div id="C">C</div>
			<div id="slash">/</div>
			<div id="asterisk">*</div>
			<div id="seven">7</div>
			<div id="eight">8</div>
			<div id="nine">9</div>
			<div id="minus">-</div>
			<div id="four">4</div>
			<div id="five">5</div>
			<div id="six">6</div>
			<div id="plus">+</div>
			<div id="one">1</div>
			<div id="two">2</div>
			<div id="three">3</div>
			<div id="zero">0</div>
			<div id="zeroZero">00</div>
			<div id="dot">.</div>
			<div id="equal">=</div>
		</div>

	</body>
</html>
